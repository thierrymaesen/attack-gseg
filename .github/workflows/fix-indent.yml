name: Fix indentation

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Install reindent tool
        run: pip install autopep8 reindent

      - name: Fix indentation with reindent
        run: |
          python3 -m reindent -r -n tests/ || true
          python3 -m reindent -r -n src/ || true

      - name: Additional autopep8 aggressive fix
        run: |
          autopep8 --in-place --aggressive --aggressive --aggressive --experimental --recursive tests/
          autopep8 --in-place --aggressive --aggressive --aggressive --experimental --recursive src/

      - name: Run Ruff fix
        run: poetry run ruff check --fix src/ tests/ || true

      - name: Format with Black
        run: poetry run black src/ tests/ || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "style: fix indentation to 4 spaces and reformat"
          git push
