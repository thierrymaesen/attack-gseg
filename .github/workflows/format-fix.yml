name: Auto-fix linting and formatting

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Install autopep8
        run: pip install autopep8

      - name: Fix indentation with autopep8
        run: |
          autopep8 --in-place --select=E1 --recursive tests/
          autopep8 --in-place --select=E1 --recursive src/

      - name: Fix lint issues with Ruff
        run: poetry run ruff check --fix src/ tests/ || true

      - name: Format with Black
        run: poetry run black src/ tests/

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "style: auto-fix indentation, linting and formatting"
          git push
